<user-report [projectId] = 'this._projectId' *ngIf="this._role!='Owner' && this._role!='Team Leader'" ></user-report>
<team-report [projectId] = 'this._projectId'  *ngIf="this._role == 'Team Leader'"></team-report>
<project-report [projectId] = 'this._projectId'  *ngIf="this._role == 'Owner'"></project-report>
