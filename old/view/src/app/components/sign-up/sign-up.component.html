<div class='signUp-bg scrollable-x'>
    <div class='container'>
        <div class='row col-xs-12 col-sm-12 col-md-12'>
            <div class='col-xs-12 col-sm-12 col-md-12' align='center'>
                <div align='center' class='header-text'>
                    <h1>Macrop</h1>
                    <h2>Your personal project assistent</h2>
                </div>
            </div>
            <div class='col-xs-12 col-sm-12 col-md-12' style='padding-top:10px;' align='center'>
                <div align='center' class='header-text'>
                    <h1>Please fill out the registration page</h1>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-xs-12 col-sm-12 col-md-12'>
                <form #form='ngForm' class='login-form' (ngSubmit)="signUp(form)">
                    <div align='center' class='col-xs-12 col-sm-12 col-md-12'>
                        <div class='col-xs-12 col-sm-6 col-md-6'>
                            <div class='form-group'>
                                <label for='email'>Email:</label>
                                <input type='email' class='form-control' name='email' ngModel />
                            </div>
                        </div>
                    </div>
                    <div align='center' class='col-xs-12 col-sm-12 col-md-12'>
                        <div class='col-xs-12 col-sm-6 col-md-6'>
                            <div class='form-group'>
                                <label for='username'>Username:</label>
                                <input type='text' class='form-control' name='username' ngModel />
                            </div>
                        </div>
                    </div>

                    <div align='center' class='col-xs-12 col-sm-12 col-md-12'>
                        <div class='col-xs-12 col-sm-6 col-md-6'>
                            <div class='form-group'>
                                <label for='password'>Password:</label>
                                <input type='password' class='form-control' name='password' ngModel />
                            </div>
                        </div>
                    </div>

                    <div align='center' class='col-xs-12 col-sm-12 col-md-12'>
                        <div class='col-xs-12 col-sm-6 col-md-6'>
                            <div class='form-group'>
                                <label for='password'>Repeat password:</label>
                                <input type='password' class='form-control' name='repeatedPassword' ngModel />
                            </div>
                        </div>
                    </div>

                    <div *ngIf='userAlreadyExists' align='center' class='col-xs-12 col-sm-12 col-md-12'>
                        <div class='col-xs-12 col-sm-6 col-md-6'>
                            <div class='alert alert-danger'>
                                <label>User already exists</label>
                            </div>
                        </div>
                    </div>

                    <div *ngIf='validationError' align='center' class='col-xs-12 col-sm-12 col-md-12'>
                        <div class='col-xs-12 col-sm-6 col-md-6'>
                            <div class='alert alert-danger'>
                                <label>Username or password is incorrect</label>
                            </div>
                        </div>
                    </div>

                    <br/>
                    <br/>

                    <div style='padding-bottom:20px;' class='col-xs-12 col-sm-12 col-md-12'>
                        <div align='center' class='form-group'>
                            <input type="submit" style='width:200px;' class='btn btn-lg btn-success' value='Sign Up' />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
